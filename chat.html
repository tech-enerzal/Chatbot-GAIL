<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enerzal Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold" href="index.html">ENERZAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1 w-100">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light sidebar">
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-10 d-flex flex-column justify-content-between">
                <!-- Chat Bubbles Section -->
                <div class="row w-100 h-85 d-flex justify-content-around align-items-center flex-grow-1" id="chat-area">
                    <!-- Chat Bubbles will be dynamically added here -->
                </div>

                <!-- Chat Input Section -->
                <div class="chat-input w-100 p-3 bg-light d-flex align-items-center">
                    <input type="text" id="userInput" class="form-control me-3" placeholder="Message ENERZAL">
                    <button class="btn btn-danger" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
